<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Link</title>

    <style>
        body {
            margin: 0;
            padding: 16px;
            width: 260px;
            background: #121216;
            color: #f5f5f5;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        h2 {
            margin: 0 0 12px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #eb7d7d;
        }

        .field {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-size: 12px;
            margin-bottom: 4px;
            opacity: 0.85;
        }

        input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 13px;
            background: #1a1b1f;
            color: #f5f5f5;
        }

        input::placeholder {
            color: #888;
        }

        button {
            width: 100%;
            padding: 9px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 1px;
            background: linear-gradient(to right, #eb7d7d, #c35f5f);
            color: #111;
            transition: transform 0.15s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(235, 125, 125, 0.5);
        }

        .error {
            margin-top: 8px;
            font-size: 12px;
            color: #ff8080;
            display: none;
        }
    </style>
</head>

<body>
    <h2>Add New Link</h2>

    <div class="field">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Google" />
    </div>

    <div class="field">
        <label for="url">URL</label>
        <input id="url" type="url" placeholder="https://google.com" />
    </div>

    <button id="save">Add Link</button>
    <div class="error" id="error">Please enter a valid name and URL</div>

   <script src="popup.js"></script>
</body>

</html>
